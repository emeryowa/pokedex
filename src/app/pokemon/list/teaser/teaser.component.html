<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" alt="Placeholder image">
                </figure>
            </div>
            <div class="media-content">
                <p class="subtitle is-6" [routerLink]="pokemon.name">{{pokemon.name}}</p>
            </div>
        </div>
    </div>
    <footer class="card-footer">
        <div class="card-footer-item">
            <button class="button" (click)="favorite()">
                <span class="icon">
                    <i *ngIf="!pokemon.favorited" class="material-icons">star_border</i>
                    <i *ngIf="pokemon.favorited" class="material-icons">star</i>
                </span>
            </button>
        </div>
        <div class="card-footer-item">
            <button class="button catch-button" (click)="catch()">
                <span class="icon">
                    <i class="material-icons" [ngClass]="{'active': pokemon.caught}">catching_pokemon</i>
                </span>
            </button>
        </div>
      </footer>
</div>
