<div *ngIf="(data$ | async) as data; else loadingPokemon" class="table-responsive">
    <app-teaser *ngFor="let pokemon of data.results" [pokemon]="pokemon"></app-teaser>

    <button (click)="paginate('next')">Load next</button>
</div>

<ng-template #loadingPokemon>
    Pokemon are loading...
</ng-template>
